<div class="left-col">

  <div class="list-group" style="width: 13rem;">
    <div class="card-header text-center">
      Pesquise
    </div>
    <input class="form-control mr-sm-2" type="text" name="Nome" id="Nome" [(ngModel)]="nomeLivro">
    <a class="btn btn-success" [routerLink]="['/pesquisa/', nomeLivro]">Pesquisar</a>
  </div>

  <br>
  <div class="list-group" style="width: 13rem;">
    <div class="card-header text-center">
      Categorias
    </div>

    <table class="table ">
      <tbody>
        <tr *ngFor="let item of colecaoCategorias" [routerLink]="['/categoria/', item.CategoryID]">
          <td>{{item.CategoryName}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
