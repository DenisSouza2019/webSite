<br>
<div class="d-flex justify-content-center shadow p-3 mb-5 bg-white rounded ">

    <article class="card-body col-10">
        <h4 class="card-title text-center mb-4 mt-1">Complete seu Cadastro</h4>
        <hr>

        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationTooltip01">Primeiro nome</label>
                    <input type="text" class="form-control" id="validationTooltip01" placeholder="Nome" value=""
                        required>
                    <div class="valid-tooltip">
                        Tudo certo!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationTooltip02">Sobrenome</label>
                    <input type="text" class="form-control" id="validationTooltip02" placeholder="Sobrenome" value=""
                        required>
                    <div class="valid-tooltip">
                        Tudo certo!
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationTooltipUsername">CPF</label>
                    <div class="input-group">

                        <input type="text" class="form-control" id="validationTooltipUsername" placeholder="CPF"
                            aria-describedby="validationTooltipUsernamePrepend" required>
                        <div class="invalid-tooltip">
                            CPF invalido
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationTooltip03">Cidade</label>
                    <input type="text" class="form-control" id="validationTooltip03" placeholder="Cidade" required>
                    <div class="invalid-tooltip">
                        Por favor, informe uma cidade válida.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationTooltip04">Estado</label>
                    <input type="text" class="form-control" id="validationTooltip04" placeholder="Estado" required>
                    <div class="invalid-tooltip">
                        Por favor, informe um estado válido.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationTooltip05">CEP</label>
                    <input type="text" class="form-control" id="validationTooltip05" placeholder="CEP" required>
                    <div class="invalid-tooltip">
                        Por favor, informe um CEP válido.
                    </div>
                </div>
                <div class="col-md-9 mb-3">
                    <label for="validationTooltip05">Endereço</label>
                    <input type="text" class="form-control" id="validationTooltip05" placeholder="Endereço" required>

                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationTooltip05">Nº</label>
                    <input type="number" class="form-control" id="validationTooltip05" placeholder="Numero" required>

                </div>

                <div class="col-md-11 mb-3">
                    <label for="validationTooltip05">Ponto de Referencia</label>
                    <input type="text" class="form-control" id="validationTooltip05" placeholder="Ponto de Referencia"
                        required>
                    <div class="invalid-tooltip">
                        Por favor, informe um CEP válido.
                    </div>
                </div>

            </div>

            <button class="btn btn-primary" (click)="cadastro()">Enviar</button>
        </form>
    </article>

</div>
