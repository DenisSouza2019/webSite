<br />

<div class="shadow p-3 mb-5 bg-white rounded">
  <div class="row">
    <!--DIV REFERENTE A COLUNA DE PESQUISA E SELEC DE CATEGORIA-->
    <div class="col-sm-4">
      <div class="list-group" style="width: 13rem;">
        <div class="card-header text-center">
          Pesquise
        </div>
        <input
          class="form-control mr-sm-2"
          type="text"
          name="Nome"
          id="Nome"
          [(ngModel)]="nomeLivro"
          placeholder="Insira nome do livro"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-2"
          (click)="pesquisar()"
        >
          Pesquisar
        </button>
      </div>

      <br />
      <div class="list-group" style="width: 13rem;">
        <div class="card-header text-center">
          Categorias
        </div>
        <select
          class="browser-default custom-select"
          type="text"
          [(ngModel)]="dadosCategoria"
          (click)="categorias()"
        >
          <option *ngFor="let item of colecaoCategorias" [ngValue]="item">{{
            item.CategoryName
          }}</option>
        </select>
      </div>
    </div>

  

    <!--Div para lista historico-->
    <div class="col-sm-7">
      <pre>
          Deve ter uma
          lista de historico de 
          compra de um cliente com 
          a quantidade de livros comprados
          no cabe√ßalho</pre>
    </div>

    
  </div>
</div>
