<br />
<div class="d-flex justify-content-center shadow p-3 mb-5 bg-white rounded ">
  <article class="card-body col-5">
    <h4 class="card-title text-center mb-4 mt-1">DCI livros</h4>
    <hr />
    <div *ngIf="!flag">
            <p class="text-danger text-center">Email invalido ! </p>
    </div>
    

    <form data-toggle="validator" role="form">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input
            name="email"
            class="form-control"
            placeholder="Email or login"
            type="email"
            [(ngModel)]="login.email"
            value=""
            maxlength="150"
          />
        </div>
        <!-- input-group.// -->
      </div>
      <!-- form-group// -->
      <div class="form-group"></div>
      <!-- form-group// -->
      <div class="form-group">
        <button
          
          class="btn btn-primary btn-block"
          (click)="entrar()"
        >
          Login
        </button>
      </div>
      <!-- form-group// -->
      <p class="text-center">
        <a routerLink="/cadastro" class="btn">Fa√ßa seu cadastro aqui ! </a>
      </p>
    </form>
  </article>
</div>
<!-- card.// -->
